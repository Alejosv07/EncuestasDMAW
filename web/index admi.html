<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    <style></style>
    <title>Encuestadora</title>
</head>

<body>
    <!-- header -->
    <header class="header">
        <ul class="ul">
            <li class="item">
                <h1 class="brand">Encuestadora</h1>
            </li>
            <li class="item">
                <div id="identificator">
                    <p class="text">Administrador</p>
                    <i class="fas fa-user"></i>
                </div>
                <button type="submit" class="btn btn--vacio">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </li>
        </ul>
    </header>
    <div class="containerfdd" style="width: 400px; height: 400px;">

        <canvas id="myChart"></canvas>
    </div>
    <footer class="footer">
        <h6 class="brandFooter">Design by BALR</h6>
        <a class="github link" href="https://github.com/Alejosv07">
            follow me
            <i class="fab fa-github"></i>
        </a>
    </footer>
    <script>
        const ctx = document.getElementById('myChart');
        const myChart = new Chart(ctx, {
            type: 'pie',
            responsive: false,
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
        });
    </script>
</body>

</html>
